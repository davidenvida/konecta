<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="KONECTA - Allies in Brand Expansion. Conectando LATAM y Asia.">
    <title>KONECTA | Allies in Brand Expansion</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Formas decorativas -->
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>

    <main class="container">
        <!-- Logo -->
        <div class="logo-container">
            <img src="assets/logo-konecta.png" alt="KONECTA" class="logo">
        </div>

        <!-- Slogan -->
        <p class="slogan">Allies in Brand Expansion</p>

        <!-- Mensaje principal -->
        <div class="content">
            <h1 class="title">
                <span class="title-line">Estamos</span>
                <span class="title-line highlight">construyendo</span>
                <span class="title-line">algo increíble</span>
            </h1>

            <p class="description">
                Muy pronto conectaremos LATAM y Asia con soluciones globales de expansión empresarial.
            </p>

            <!-- Loader animado -->
            <div class="loader">
                <div class="loader-bar"></div>
            </div>
            <p class="loader-text">Preparando tu experiencia...</p>
        </div>

        <!-- Contacto -->
        <div class="contact">
            <p>¿Quieres saber más?</p>
            <a href="mailto:info@konecta.com" class="contact-link">Contáctanos</a>
        </div>
    </main>

    <!-- Partículas de conexión -->
    <canvas id="particles"></canvas>

    <script src="js/main.js"></script>
</body>
</html>
